---
layout: archive
title: "Notes"
permalink: /notes/
author_profile: true
---

<script src="password-protect.js"></script> <!-- Adjust the path as necessary -->
<script>
    passwordProtect();
</script>

<div class="note-entries">
    {% for note in site.notes %}
      {% unless note.url == page.url %}
        <div class="note-entry">
          <h2><a href="{{ note.url }}">{{ note.title }}</a></h2>
          <p>{{ note.excerpt }}</p>
          <p>{{ note.content }}</p>
        </div>
      {% endunless %}
    {% endfor %}
</div>
